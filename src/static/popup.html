<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kwiz</title>
</head>
<body class="popup-container">
    <div class="popup-header">
        <img src="/src/images/logo.png" alt="" srcset="">
        <div class="actions">
            <button>
                <img src="/src/images/icons/refresh.svg" alt="">
            </button>
            <button>
                <img src="/src/images/icons/gear.svg" alt="">
            </button>
        </div>
    </div>
    <div id="welcomePage">
        <p>Answers your quiz in one click using AI</p>
        <button id="startButton" class="action-btn">Get started</button>
    </div>

    <div id="apiKeyPage" style="display: none;">
        <label for="apiKeyInput">To use this extension, you need to give your OpenAI API Key</label>
        <input type="text" id="apiKeyInput" placeholder="Enter API key...">
        <span>You can add more account later ...</span>
        <button id="saveApiKeyButton">Setting up</button>
    </div>

    <div id="quizSelectionPage" style="display: none;">
        <h2>Choisissez le type de quiz</h2>
        <button class="quizButton" data-quiz="openclassroom">Openclassroom</button>
        <button class="quizButton" data-quiz="moodle">Moodle</button>
        <button class="quizButton" data-quiz="kahoot">Kahoot</button>
        <button class="quizButton" data-quiz="googleforms">Google Forms</button>
        <button id="deleteApiKeyButton">Supprimer la cl√© API</button>
    </div>

    <script src="./popup.js"></script>
</body>
</html>
