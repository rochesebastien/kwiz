<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kwiz</title>
</head>
<body>
    <div id="welcomePage" class="popup-container">
        <h2>Bienvenue</h2>
        <p>Ceci est votre première utilisation de l'extension.</p>
        <button id="startButton">Commencer</button>
    </div>

    <div id="apiKeyPage" class="popup-container" style="display: none;">
        <label for="apiKeyInput">Entrez votre clé API OpenAI:</label>
        <input type="text" id="apiKeyInput" placeholder="Enter API key...">
        <button id="saveApiKeyButton">Enregistrer</button>
    </div>

    <div id="quizSelectionPage" class="popup-container" style="display: none;">
        <h2>Choisissez le type de quiz</h2>
        <button class="quizButton" data-quiz="openclassroom">Openclassroom</button>
        <button class="quizButton" data-quiz="moodle">Moodle</button>
        <button class="quizButton" data-quiz="kahoot">Kahoot</button>
        <button class="quizButton" data-quiz="googleforms">Google Forms</button>
        <button id="deleteApiKeyButton">Supprimer la clé API</button>
    </div>

    <script src="./popup.js"></script>
</body>
</html>
